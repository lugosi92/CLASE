<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="css/estilos.css" type="text/css" rel="stylesheet" />
</head>
<style>
        
    table {
        border: black solid 2px;
        border-collapse: collapse;

    }
    th, td{
        border: black solid 1px;
    }

</style>
<body>
    <table>
        <tr>
            <th> </th>
            <td colspan = "3"><img src="120_ipod.png"></th>
            <td colspan = "2"><img src="100_ipod.png"></th>
        </tr>

        <tr>
            <th>Capacidad</th>
            <td>2GB</td>
            <td>4GB</td>
            <td>8GB</td>
            <td colspan = "1">32GB</td>
            <td>2GB</td>
        </tr>

        <tr>
            <th>Colores</th>
            <th>Blanco</th>
            <td>
                <li>Negro</li>
                <li>Rosa</li>
                <li>Dorado</li>
            </td>

            <th>Negro</th>

            <td colspan = "2">
                <li>Negro</li>
                <li>Blanco</li>
            </td>
            
            
        </tr>

        <tr>
            <th>Pantalla</th>
            <th colspan = "3"> 3 pulgadas</th>
            <th colspan = "2"> 7 pulgadas</th>
        </tr>

        <tr>
            <th rowspan="2">Tiempo de carga</th>
            <th rowspan = "2" colspan="3"> 1 hora</th>
            <th colspan="2">5 horas</th>
        </tr>

        <tr>
            <th colspan="2">30 minutos para 75%</th>
         </tr>
    </table>

</html>
