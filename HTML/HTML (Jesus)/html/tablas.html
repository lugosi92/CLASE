<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/estilosEnunciado.css">
</head>
<style>
        
    table {
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid rgb(44, 15, 15); 

        padding: 20px;
    }
</style>
<body>
<h1 class="titulo">TABLA</h1>
<table>
    <tr>
        <td></td>
        <td colspan="3" class="fotos"><img src="/img/100_ipod.png"></td>
        <td colspan="2" class="fotos"><img src="/img/120_ipod.png"></td>
    </tr>
    <tr id="fila1">
        <th class="fila">Capacidad</th>
        <td class="gb">2GB</td>
        <td class="gb">4GB</td>
        <td class="gb">8GB</td>
        <td class="gb">32GB</td>
        <td class="gb">2GB</td>

    </tr>
    <tr id="colores">
        <th class="fila">Colores</th>
        <th>Blanco</th>
        <td><ul>
            <li>Negro</li>
            <li>Rosa</li>
            <li>Dorado</li>
        </ul></td>
        <th>Negro</th>
        <td colspan="2"><ul>
            <li>Negro</li>
            <li>Blanco</li>
        </ul></td>
    </tr>
    <tr>
        <th class="fila">Pantalla</th>
        <th colspan="3">3 pulgadas</th>
        <th colspan="2">7 pulgadas</th>
    </tr>
    <tr>
        <th rowspan="2" class="fila">Tiempo de carga</th>
        <th rowspan="2" colspan="3">1 hora</th>
        <th colspan="2" id="horas">5 horas</th>

    </tr>
    <tr>
        <th colspan="2">30 minutos para 75%</th>

    </tr>
    
</table>






</body>
</html>
