<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones CSS</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="botones.css">
</head>
<body>
    <!-- BOTON AZUL -->
  <button>
    <span class="material-icons icons">error</span>
    <span>Primary</span>
  </button>

  <!-- BOTON GRIS -->
  <button>
    <span class="material-icons icons">error</span>
    <span>Secondary</span>
  </button>

  <!-- BOTON VERDE -->
   <button>
    <span class="material-icons icons">check_circle</span>
    <span>Success</span>
  </button>

  <!-- BOTON AMARILLO -->
  <button>
    <span class="material-icons icons">warning</span>
    <span>Warning</span>
  </button>

  <!-- BOTON ROJO -->
  <button>
    <span class="material-icons icons">cancel</span>
    <span>Danger</span>
  </button>

</body>
</html>
