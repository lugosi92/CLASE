<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
          body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;

        }
    </style>
</head>
<body>
    <!-- a) Crear un círculo de radio 20 pixels, en la posición 100,100 (X,Y). Viewbox de 200x200.  -->
    <svg viewBox="0 0 200 200" width="100" height="100">
        <circle cx="100" cy="100" r="20" fill="blue" />
    </svg>

    <!-- b) Crear un círculo como el anterior, pero con un relleno rojo y línea (el círculo) verde. Viewbox de 200x200. -->
    <svg viewBox="0 0 200 200" width="100" height="100">
        <circle cx="100" cy="100" r="20" fill="red" stroke = "green"; stroke-height: 2px />
    </svg>
        
</body>
</html>
